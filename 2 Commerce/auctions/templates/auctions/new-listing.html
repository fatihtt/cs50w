{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div class="div-message">{{ message }}</div>
    {% endif %}
    <form method="post" action="{% url 'new-listing' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="categories">Category: </label>
            <select name="categories" id="categories">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% empty %}
                    <option value="-1">No category yet</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="image_url" placeholder="Image Url">
        </div>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
